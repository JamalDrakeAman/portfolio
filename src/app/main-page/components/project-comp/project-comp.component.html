<section [attr.data-aos]="projectIndex % 2 === 0 ? 'fade-up-right' : 'fade-up-left'" class="project-box"
    [ngStyle]="{'flex-direction': projectIndex % 2 === 0 ? 'row': 'row-reverse'}">


    <div class="project-img-container">
        <img [class.disabled]="!project.live" src="{{project.img}}" alt="">

        <div *ngIf="isDisabled()" class="overlay">
            <p>ðŸš§ In Arbeit ðŸš§</p>
        </div>

    </div>



    <div [class.disabled]="!project.live" class="project-description-box"
        [ngClass]="{'reverse-project': projectIndex % 2 === 1}">
        <h2>{{project.name}}</h2>

        <span>{{project.skills}}</span>

        <p>{{description}}</p>

        <div class="project-btns">
            <a class="live-btn" target="_blank" href="{{project.live}}" [class.disabled]="!project.live">Live test</a>
            <a class="github-btn" target="_blank" href="{{project.github}}"
                [class.disabled]="!project.github">Github</a>
        </div>

    </div>

    <!-- <span *ngIf="isDisabled()" class="work-in-progress">ðŸš§ Dieses Projekt ist noch in Arbeit! ðŸš§</span> -->

</section>
