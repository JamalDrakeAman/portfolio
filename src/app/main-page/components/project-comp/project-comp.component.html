<section data-aos="fade-up" data-aos-anchor-placement="top-center" class="project-box"
    [ngStyle]="{'flex-direction': projectIndex % 2 === 0 ? 'row': 'row-reverse'}">

    <img src="{{project.img}}" alt="">


    <div class="project-description-box" [ngClass]="{'reverse-project': projectIndex % 2 === 1}">
        <h2>{{project.name}}</h2>

        <span>{{project.skills}}</span>

        <p>{{description}}</p>

        <div class="project-btns">
            <a class="live-btn" target="_blank" href="{{project.live}}">Live test</a>
            <a class="github-btn" target="_blank" href="{{project.github}}">Github</a>
        </div>

    </div>

</section>
