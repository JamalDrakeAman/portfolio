<section [ngStyle]="{'flex-direction': projectIndex % 2 === 0 ? 'row': 'row-reverse'}">

    <div class="project-img-box">
        <img src="{{project.img}}" alt="">
    </div>

    <div class="project-description-box" [ngClass]="{'reverse-project': projectIndex % 2 === 1}">
        <h2>{{project.name}}</h2>

        <span>{{project.skills}}</span>

        <p>{{project.description}}</p>

        <div class="project-btns">
            <a class="live-btn" href="#">Live test</a>
            <a class="github-btn" target="_blank" href="{{project.github}}">Github</a>
        </div>

    </div>

</section>
