<div class="container">

    <form (ngSubmit)="onSubmit()">

        <input [(ngModel)]="contactData.name" name="name" type="text" placeholder="Your name">

        <input [(ngModel)]="contactData.email" name="email" type="email" placeholder="Your email">

        <textarea [(ngModel)]="contactData.message" name="message" placeholder="Your message" style="height:200px"></textarea>

        <div class="privacy-check">
            <input type="checkbox">
            I've read the <a href="#">privacy policy</a>and agree to the processing of my data as
            outlined.
        </div>



        <input class="submit-btn" type="submit" value="Send message :)">


        <!-- <button>Send message :)</button> -->

    </form>

</div>
