<section>


    <div class="skills-container">
        @for (skill of skills; track $index) {

        <div class="skill">
            <img src="{{skill.icon}}" alt="">
            {{skill.name}}
        </div>
        }
    </div>


    <div class="my-skills-container">

        <div class="headline">
            <h1>My skills</h1>
            <span class="line"></span>
        </div>


        <p>I have gained experience in building projects with different frontend technologies and concepts.</p>

        <p class="bold-txt">Looking for <span class="blue-txt">another skill</span>?</p>


        <p>Feel free to contact me. I look forward to expanding on my previous knowledge.</p>


        <a class="contact-me-btn" href="#contact">Get in touch</a>


    </div>



</section>
